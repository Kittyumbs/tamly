    <style>
        * {

        body {

<body>
    <div class="container">

        <h1>M·ªü TikTok</h1>

        <div class="buttons">
            <button id="openExternalBtn" class="btn btn-primary">
                <span id="btnText">M·ªü b·∫±ng tr√¨nh duy·ªát</span>

            <button id="copyLinkBtn" class="btn btn-secondary">
                <span>üìã</span>
                Sao ch√©p link
            </button>
        </div>

        <div id="instructions" class="instructions hidden">
            <strong>H∆∞·ªõng d·∫´n:</strong> Trong app Messenger/Instagram/TikTok, b·∫•m v√†o 3 ch·∫•m (‚ãØ) ·ªü g√≥c ph·∫£i ‚Üí <strong>M·ªü trong tr√¨nh duy·ªát</strong> ƒë·ªÉ t·ª± ƒë·ªông m·ªü app TikTok.
        </div>
    </div>

    <script>
        // Analytics tracking
        function trackEvent(eventName, data = {}) {
            console.log('üìä Track:', eventName, data);

            // You can integrate with Google Analytics, Facebook Pixel, etc.
            // For now, just console log
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, {
                    custom_parameter_1: data.browser_type || 'unknown',
                    custom_parameter_2: data.user_agent || 'unknown'
                });
            }
        }

        // Detect browser environment
        function detectBrowserEnvironment() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);

            // Check for in-app browsers
            const inAppPatterns = [
                'FBAN', 'FBAV',     // Facebook
                'Instagram',         // Instagram
                'Messenger',         // Messenger
                'Line',              // Line
                'Twitter',          // Twitter
                'WhatsApp',         // WhatsApp
                'WeChat',           // WeChat
                'Snapchat',         // Snapchat
                'TikTok',           // TikTok in-app
                'LinkedIn',         // LinkedIn
                'Pinterest',        // Pinterest
                'Reddit'            // Reddit
            ];

            const isInAppBrowser = inAppPatterns.some(pattern => userAgent.includes(pattern));

            return {
                isIOS,
                isAndroid,
                isInAppBrowser,
                userAgent
            };
        }

        // Get URL parameter
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Main logic
        document.addEventListener('DOMContentLoaded', function() {
            const browserEnv = detectBrowserEnvironment();
            const tiktokUrl = getUrlParam('url');

            console.log('üåê Browser environment:', browserEnv);
            console.log('üîó TikTok URL:', tiktokUrl);

            trackEvent('view_go_page', {
                browser_type: browserEnv.isInAppBrowser ? 'in_app' : 'external',
                user_agent: browserEnv.userAgent.substring(0, 100),
                url: tiktokUrl
            });

            // If no URL provided, redirect to TikTok app store
            if (!tiktokUrl) {
                console.warn('No TikTok URL provided');
                window.location.href = browserEnv.isIOS
                    ? 'https://apps.apple.com/app/tiktok/id835599320'
                    : 'https://play.google.com/store/apps/details?id=com.zhiliaoapp.musically';
                return;
            }

            // Handle based on browser type
            if (!browserEnv.isInAppBrowser) {
                // External browser - auto redirect
                console.log('üåê External browser detected, auto-redirecting...');
                trackEvent('auto_redirect_external', { url: tiktokUrl });

                setTimeout(() => {
                    window.location.href = tiktokUrl;
                }, 500);
                return;
            }

            // In-app browser - show landing page with options
            console.log('üì± In-app browser detected, showing landing page');
            document.getElementById('instructions').classList.remove('hidden');

            // Setup button handlers
            setupButtonHandlers(tiktokUrl, browserEnv);
        });

        function setupButtonHandlers(tiktokUrl, browserEnv) {
            const openBtn = document.getElementById('openExternalBtn');
            const copyBtn = document.getElementById('copyLinkBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');

            // Open external browser button
            openBtn.addEventListener('click', function() {
                console.log('üåê Opening external browser...');
                trackEvent('click_open_external_browser', { url: tiktokUrl });

                // Show loading
                btnText.textContent = 'ƒêang m·ªü...';
                btnLoading.classList.remove('hidden');

                // Attempt to open external browser
                openExternal(tiktokUrl, browserEnv);
            });

            // Copy link button
            copyBtn.addEventListener('click', async function() {
                console.log('üìã Copying link...');
                trackEvent('click_copy_link', { url: tiktokUrl });

                try {
                    await navigator.clipboard.writeText(tiktokUrl);
                    // Show feedback
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<span>‚úÖ</span> ƒê√£ sao ch√©p!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                } catch (error) {
                    console.error('Error copying to clipboard:', error);
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = tiktokUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<span>‚úÖ</span> ƒê√£ sao ch√©p!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                }
            });
        }

        // Build Chrome intent URL for Android
        function buildChromeIntent(httpsUrl) {
            const u = new URL(httpsUrl);
            const fallback = encodeURIComponent(httpsUrl);
            return `intent://${u.host}${u.pathname}${u.search}#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=${fallback};end`;
        }

        // Open external browser
        function openExternal(httpsUrl, browserEnv) {
            const ua = navigator.userAgent || '';
            const isAndroid = /Android/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            const isZalo = /Zalo/i.test(ua);
            const isTikTokBrowser = /TikTok/i.test(ua);

            console.log('üåê Attempting to open external browser:', {
                isAndroid, isIOS, isZalo, isTikTokBrowser, url: httpsUrl
            });

            // Special handling for Zalo browser
            if (isZalo) {
                console.log('üì± Zalo browser detected - using special handling');
                trackEvent('zalo_browser_detected', { url: httpsUrl });

                // Zalo browser often blocks intents, try multiple approaches
                tryZaloRedirect(httpsUrl);
                return;
            }

            // Special handling for TikTok in-app browser
            if (isTikTokBrowser && !isAndroid && !isIOS) {
                console.log('üéµ TikTok browser detected - using iframe method');
                trackEvent('tiktok_browser_detected', { url: httpsUrl });

                // TikTok browser blocks most redirects, use iframe
                tryIframeRedirect(httpsUrl);
                return;
            }

            if (isAndroid) {
                // Android: attempt Chrome intent
                try {
                    const intentUrl = buildChromeIntent(httpsUrl);
                    console.log('ü§ñ Android Chrome intent:', intentUrl);
                    trackEvent('open_external_attempt_android', { intent_url: intentUrl });

                    window.location.href = intentUrl;

                    // Track success (best effort)
                    setTimeout(() => {
                        trackEvent('open_external_attempt_success', { platform: 'android' });
                    }, 1000);

                } catch (error) {
                    console.error('‚ùå Android intent failed:', error);
                    // Fallback to direct URL
                    window.location.href = httpsUrl;
                }
                return;
            }

            if (isIOS) {
                // iOS: multiple attempts
                try {
                    console.log('üçé iOS attempt with window.open');
                    trackEvent('open_external_attempt_ios', { method: 'window_open' });

                    const w = window.open(httpsUrl, '_blank');
                    if (!w) {
                        console.log('‚ö†Ô∏è window.open blocked, trying safari scheme');
                        trackEvent('open_external_attempt_ios', { method: 'safari_scheme' });

                        // Try Safari scheme
                        window.location.href = `safari://open?url=${encodeURIComponent(httpsUrl)}`;

                        // Fallback after delay
                        setTimeout(() => {
                            console.log('üîÑ iOS fallback: direct redirect');
                            window.location.href = httpsUrl;
                        }, 1000);
                    } else {
                        trackEvent('open_external_attempt_success', { platform: 'ios' });
                    }
                } catch (error) {
                    console.error('‚ùå iOS attempts failed:', error);
                    // Final fallback
                    window.location.href = httpsUrl;
                }
                return;
            }

            // Fallback for other platforms
            console.log('üîÑ Fallback: direct redirect');
            trackEvent('open_external_attempt_fallback', { platform: 'unknown' });
            window.location.href = httpsUrl;
        }

        // Special handling for Zalo browser
        function tryZaloRedirect(url) {
            console.log('üáªüá≥ Trying Zalo-specific redirect methods');

            // Method 1: Try direct window.location (sometimes works)
            try {
                window.location.href = url;
                console.log('‚úÖ Zalo method 1: Direct redirect');
            } catch (e) {
                console.log('‚ùå Zalo method 1 failed');
            }

            // Method 2: Try iframe (may trigger app)
            setTimeout(() => {
                tryIframeRedirect(url);
            }, 500);

            // Method 3: Try popup (if allowed)
            setTimeout(() => {
                try {
                    const popup = window.open(url, '_blank', 'width=1,height=1');
                    if (popup) {
                        console.log('‚úÖ Zalo method 3: Popup successful');
                        setTimeout(() => {
                            if (popup && !popup.closed) popup.close();
                        }, 1000);
                    } else {
                        console.log('‚ùå Zalo method 3: Popup blocked');
                        // Show Zalo-specific instructions
                        showZaloInstructions(url);
                    }
                } catch (e) {
                    console.log('‚ùå Zalo method 3 failed');
                    showZaloInstructions(url);
                }
            }, 1000);
        }

        // Iframe redirect for restricted browsers
        function tryIframeRedirect(url) {
            try {
                console.log('üì± Trying iframe redirect');
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.style.width = '1px';
                iframe.style.height = '1px';
                iframe.src = url;
                document.body.appendChild(iframe);

                // Clean up
                setTimeout(() => {
                    if (iframe.parentNode) {
                        iframe.parentNode.removeChild(iframe);
                    }
                }, 3000);

                console.log('‚úÖ Iframe redirect attempted');
            } catch (error) {
                console.log('‚ùå Iframe redirect failed:', error);
            }
        }

        // Special instructions for Zalo browser
        function showZaloInstructions(url) {
            console.log('üì± Showing Zalo-specific instructions');

            // Check if already exists
            if (document.getElementById('zaloInstructions')) {
                return;
            }

            const instructions = document.createElement('div');
            instructions.id = 'zaloInstructions';
            instructions.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4';
            instructions.innerHTML = `
                <div class="bg-white rounded-2xl p-6 max-w-sm mx-4 shadow-2xl">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="material-symbols-outlined text-3xl text-blue-600">info</span>
                        </div>
                        <h3 class="text-lg font-bold mb-4">H∆∞·ªõng d·∫´n m·ªü TikTok</h3>
                        <p class="text-sm text-gray-600 mb-6">
                            Trong Zalo, h√£y b·∫•m v√†o 3 ch·∫•m (‚ãØ) ·ªü g√≥c ph·∫£i ‚Üí <strong>Copy link</strong>, sau ƒë√≥ d√°n v√†o Chrome/Safari ƒë·ªÉ m·ªü.
                        </p>
                        <div class="flex gap-3">
                            <button class="flex-1 bg-gray-200 py-3 rounded-lg text-sm font-medium" onclick="this.closest('.fixed').remove()">
                                B·ªè qua
                            </button>
                            <button class="flex-1 bg-primary text-white py-3 rounded-lg text-sm font-bold" onclick="copyLinkAndClose('${url}')">
                                Copy Link
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(instructions);

            // Auto-remove after 15 seconds
            setTimeout(() => {
                if (instructions.parentNode) {
                    instructions.remove();
                }
            }, 15000);
        }

        // Copy link and close modal
        function copyLinkAndClose(url) {
            navigator.clipboard.writeText(url).then(() => {
                console.log('‚úÖ Link copied for Zalo user');
                trackEvent('zalo_copy_link_success', { url });

                // Show feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ ƒê√£ copy!';
                btn.style.background = '#10B981';

                setTimeout(() => {
                    document.getElementById('zaloInstructions').remove();
                }, 1000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const btn = event.target;
                btn.textContent = '‚úÖ ƒê√£ copy!';
                btn.style.background = '#10B981';

                setTimeout(() => {
                    document.getElementById('zaloInstructions').remove();
                }, 1000);
            });
        }

        async function tryDeepLink(url, browserEnv) {
            return new Promise((resolve, reject) => {
                try {
                    // For iOS, try Universal Link
                    if (browserEnv.isIOS) {
                        // iOS Universal Link for TikTok
                        window.location.href = url;
                    }
                    // For Android, try intent
                    else if (browserEnv.isAndroid) {
                        // Android intent for TikTok
                        window.location.href = `intent://tiktok.com${new URL(url).pathname}#Intent;scheme=https;package=com.zhiliaoapp.musically;end`;
                    }

                    // Resolve after a short delay
                    setTimeout(() => {
                        resolve();
                    }, 500);

                } catch (error) {
                    reject(error);
                }
            });
        }
    </script>
