// Smart link opening function to bypass in-app browser limitations
function openSmartLink(url) {
    console.log('üîó Attempting to open smart link:', url);

    // Convert to deep link if possible
    const deepLink = convertToDeepLink(url);
    console.log('üîÑ Converted to deep link:', deepLink);

    // Check if it's an in-app browser
    const isInApp = isInAppBrowser();
    console.log('üì± Is in-app browser:', isInApp);

    if (isInApp) {
        // Try multiple fallback methods for in-app browsers
        tryMultipleRedirects(deepLink);
    } else {
        // Standard browsers - use direct redirect (supports deep links)
        window.location.href = deepLink;
    }
}

// Convert web URLs to deep links when possible
function convertToDeepLink(url) {
    try {
        // TikTok - force open in system browser
        if (url.includes('tiktok.com') || url.includes('vt.tiktok.com') || url.includes('vm.tiktok.com')) {
            console.log('üéµ TikTok link detected, forcing system browser redirect');

            // Create a special URL that will force system browser
            const systemBrowserUrl = createSystemBrowserRedirect(url);
            console.log('üåê System browser redirect URL:', systemBrowserUrl);
            return systemBrowserUrl;
        }

        // Shopee deep link (already working)
        if (url.includes('shopee.vn') || url.includes('shopee.com') || url.includes('shp.ee')) {
            console.log('üõí Shopee link detected, using web URL (works well)');
            return url;
        }

        // Other platforms - use as-is
        return url;

    } catch (error) {
        console.error('‚ùå Error converting to deep link:', error);
        return url; // Fallback to original URL
    }
}

// Create system browser redirect URL
function createSystemBrowserRedirect(url) {
    const userAgent = navigator.userAgent;

    // iOS - use safari://open
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return `safari://open?url=${encodeURIComponent(url)}`;
    }

    // Android - use intent
    if (/android/i.test(userAgent)) {
        return `intent:${url}#Intent;scheme=https;package=com.android.chrome;end`;
    }

    // Fallback for other devices
    return url;
}

// Detect in-app browsers
function isInAppBrowser() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // iOS detection
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Check for in-app browsers
        return /FBAN|FBAV|Instagram|Messenger|Line|Twitter|WhatsApp|WeChat|Snapchat|TikTok|LinkedIn|Pinterest|Reddit/.test(userAgent);
    }

    // Android detection
    if (/android/i.test(userAgent)) {
        return /FBAN|FBAV|Instagram|Messenger|Line|Twitter|WhatsApp|WeChat|Snapchat|TikTok|LinkedIn|Pinterest|Reddit|wv|Version\/[\d\.]+/.test(userAgent);
    }

    return false;
}

// Try multiple redirect methods for in-app browsers
function tryMultipleRedirects(url) {
    console.log('üîÑ Trying multiple redirect methods for in-app browser');

    // Method 1: Try iframe redirect first (most effective for in-app browsers)
    try {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.style.width = '1px';
        iframe.style.height = '1px';
        iframe.src = url;
        document.body.appendChild(iframe);
        console.log('‚úÖ Method 1: Iframe redirect attempted');

        // Clean up after 3 seconds
        setTimeout(() => {
            if (iframe.parentNode) {
                iframe.parentNode.removeChild(iframe);
            }
        }, 3000);
    } catch (e) {
        console.log('‚ùå Method 1 failed:', e);
    }

    // Method 2: Try direct window.location.href
    setTimeout(() => {
        try {
            window.location.href = url;
            console.log('‚úÖ Method 2: Direct redirect attempted');
        } catch (e) {
            console.log('‚ùå Method 2 failed:', e);
        }
    }, 500);

    // Method 3: Try popup window (last resort)
    setTimeout(() => {
        try {
            const popup = window.open(url, '_blank', 'width=1,height=1,left=0,top=0');
            if (popup) {
                console.log('‚úÖ Method 3: Popup window successful');
                // Close popup after 1 second
                setTimeout(() => {
                    if (popup && !popup.closed) {
                        popup.close();
                    }
                }, 1000);
            } else {
                console.log('‚ö†Ô∏è Method 3: Popup blocked');
                showBrowserWarning(url);
            }
        } catch (e) {
            console.log('‚ùå Method 3 failed:', e);
            showBrowserWarning(url);
        }
    }, 1000);

    // Method 4: Try meta refresh redirect (final fallback)
    setTimeout(() => {
        try {
            const meta = document.createElement('meta');
            meta.httpEquiv = 'refresh';
            meta.content = `0;url=${url}`;
            document.head.appendChild(meta);
            console.log('‚úÖ Method 4: Meta refresh attempted');

            // Clean up meta tag
            setTimeout(() => {
                if (meta.parentNode) {
                    meta.parentNode.removeChild(meta);
                }
            }, 1000);
        } catch (e) {
            console.log('‚ùå Method 4 failed:', e);
        }
    }, 1500);
}

// Open URL in system browser
function openInSystemBrowser(url) {
    console.log('üåê Opening in system browser:', url);

    // Remove warning
    const warning = document.getElementById('browserWarning');
    if (warning) {
        warning.remove();
    }

    // iOS Safari redirect
    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        // Try multiple iOS redirect methods
        trySafariRedirect(url);
    } else {
        // Android Chrome redirect
        tryAndroidRedirect(url);
    }
}

// iOS Safari redirect methods
function trySafariRedirect(url) {
    // Method 1: Safari scheme
    try {
        window.location.href = `safari://open?url=${encodeURIComponent(url)}`;
    } catch (e) {
        console.log('Safari scheme failed, trying alternative');
    }

    // Method 2: Fallback to window.open
    setTimeout(() => {
        try {
            window.open(url, '_blank');
        } catch (e) {
            console.log('All iOS redirect methods failed');
            // Show final fallback
            showFallbackLink(url);
        }
    }, 500);
}

// Android Chrome redirect methods
function tryAndroidRedirect(url) {
    // Method 1: Chrome intent
    try {
        window.location.href = `intent:${url}#Intent;scheme=https;package=com.android.chrome;end`;
    } catch (e) {
        console.log('Chrome intent failed, trying alternatives');
    }

    // Method 2: Fallback to window.open
    setTimeout(() => {
        try {
            window.open(url, '_blank');
        } catch (e) {
            console.log('All Android redirect methods failed');
            // Show final fallback
            showFallbackLink(url);
        }
    }, 500);
}
